<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White bouquet</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="main.js" async></script>
</head>

<body>
  <header>
    <div class="navbar">
      <strong>
        <div class="logo">
          Whitebouquet.com
        </div>
      </strong>
    </div>

    <div class="navbar-container">
      <div class="topnav">
        <a href="">Home</a>
        <a href="">Contact</a>
        <a href="">About</a>
      </div>

      <!--CART-->
      <div id="cart-info" class="nav-info cart-info">
        <span class="cart-info__icon"><i class="fas fa-shopping-cart"></i></span>
        <p><span id="item-count">0 </span> items
        </p>
      </div>

      <section class="cart" id="cart">
        <h1 class="section-header">CART</h1>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
        </div>

        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </section>

    </div>
  </header>

  <div class="main-container">
    <P class="title">Flower Bouquets</P>
  </div>


  <div id="filterButtons">
    <button class="btn active" onclick="filterSelection('all')">All</button>
    <button class="btn" onclick="filterSelection('Roses')">Roses</button>
    <button class="btn" onclick="filterSelection('Tulips')">Tulips</button>
    <button class="btn" onclick="filterSelection('Orchids')">Orchids</button>
  </div>


  <section class="container">
    <div class="products">

      <div class="product Roses">
        <img src="./roses.jpeg" class="product__image">
        <h5 class="product-title">DREAM SPRING</h5>
        Arrangement of mixed Roses
        <div class="shop-item-details">
          <h3 class="product__price">$38</h3>
          <button class="btn btn--primary ADD_TO_CART">Add to Cart</button>
        </div>


      </div>


      <div class="product Tulips">
        <img src="./tulips.jpg" class="product__image">
        <h5 class="product-title">BEAUTIFUL SUNSET</h5>
        Arrangement of mixed Tulips
        <div class="shop-item-details">
          <h3 class="product__price">$48</h3>
          <button class="btn btn--primary ADD_TO_CART">Add to Cart</button>
        </div>


      </div>

      <div class="product Orchids">
        <img src="./orchids.jpeg" class="product__image">
        <h5 class="product-title">LOVELY ORCHIDS</h5>
        Arrangement of mixed Orchids
        <div class="shop-item-details">
          <h3 class="product__price">$53</h3>
          <button class="btn btn--primary ADD_TO_CART">Add to Cart</button>
        </div>


      </div>
    </div>
  </section>


  <script>
    filterSelection('all')
    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("product");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }

    function w3AddClass(element, name) {
      var i, arrl, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
      }
    }

    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }

    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("filterButtons");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>

</body>

</html>
